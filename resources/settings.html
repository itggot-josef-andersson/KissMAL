<h3 class="kissmal">KissMAL settings</h3>
<p>
    <label for="css">Edit link style (css):</label><br>
    <textarea name="css" id="css"></textarea>
</p>
<p>
    <label for="general_link_enable">General Link Enabled</label>
    <input type="checkbox" id="general_link_enable" name="general_link_enable">
</p>
<p>
    <label for="dub_link_enable">Dubbed Link Enabled</label>
    <input type="checkbox" id="dub_link_enable" name="dub_link_enable">
</p>
<p>
    <label for="open_in_new_tab">Open KissAnime in new tab</label>
    <input type="checkbox" id="open_in_new_tab" name="open_in_new_tab">
</p>
<p>
    <input type="button" id="reset_settings" value="Reset">
    <input type="button" id="save_settings" value="Save">
    <input type="button" id="close_settings" value="Close">
</p>
